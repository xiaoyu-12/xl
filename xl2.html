<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>陪你一年又一年</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #2c3e50 0%, #0a0e17 100%);
      overflow: hidden;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      position: relative;
    }

    /* 星星背景增强 */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    .star.large {
      width: 2px;
      height: 2px;
      box-shadow: 0 0 6px rgba(255,255,255,0.8);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* 暖冬雪花特效 - 新增 */
    .snowflake {
      position: absolute;
      pointer-events: none;
      z-index: 2;
      color: #fff;
      opacity: 0.7;
      animation: snowFloat var(--duration) linear forwards;
      transform-origin: center;
    }

    @keyframes snowFloat {
      0% { transform: translate(0, -50px) rotate(0deg) scale(var(--scale)); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translate(var(--tx), 100vh) rotate(var(--rotation)) scale(var(--scale)); opacity: 0; }
    }

    /* 暖冬暖光特效 - 新增 */
    .warm-light {
      position: absolute;
      pointer-events: none;
      z-index: 1;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.3), rgba(255,165,0,0.1));
      box-shadow: 0 0 20px rgba(255,215,0,0.2), 0 0 40px rgba(255,165,0,0.1);
      animation: lightPulse var(--duration) ease-in-out forwards;
    }

    @keyframes lightPulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    /* 暖冬结束粒子特效 - 新增 */
    .winter-particle {
      position: absolute;
      pointer-events: none;
      z-index: 5;
      background: var(--color);
      border-radius: 50%;
      animation: winterParticleFloat var(--duration) ease-in-out forwards;
    }

    @keyframes winterParticleFloat {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(0.2) translateY(-150px); opacity: 0; }
    }

    /* 坠落的爱心字体图标样式 */
    .falling-heart-icon {
      position: absolute;
      pointer-events: none;
      z-index: 3;
      font-size: var(--size);
      color: var(--color);
      text-shadow: 0 0 10px var(--color), 0 0 20px rgba(255,255,255,0.3);
      animation: floatDown var(--duration) linear forwards;
      transform-origin: center;
      transition: filter 0.3s ease;
    }

    .falling-heart-icon:hover {
      filter: brightness(1.2);
    }

    /* 带相框的坠落图片样式 */
    .framed-image {
      position: absolute;
      pointer-events: none;
      z-index: 4; /* 图片在爱心之上 */
      animation: floatDown var(--duration) linear forwards;
      transform-origin: center;
      transition: filter 0.3s ease;
    }

    .frame {
      position: relative;
      padding: 8px; /* 相框边宽度 */
      background: linear-gradient(135deg, #d4af37, #f8f0c0, #d4af37); /* 金色相框 */
      border-radius: 4px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), 
                  0 0 15px rgba(212, 175, 55, 0.5); /* 相框阴影和光晕 */
    }

    .frame img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 2px;
      object-fit: cover;
    }

    /* 相框装饰角 */
    .frame::before, .frame::after, .frame > span::before, .frame > span::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: transparent;
      border: 3px solid #9b7b1b;
      z-index: 1;
    }

    .frame::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .frame::after {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .frame > span::before {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
    }

    .frame > span::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }

    .framed-image:hover {
      filter: brightness(1.1);
    }

    @keyframes floatDown {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(var(--scale));
        opacity: 0;
      }
      10% {
        opacity: 0.95;
      }
      90% {
        opacity: 0.95;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(var(--rotation)) scale(var(--scale));
        opacity: 0;
      }
    }

    /* 爱心飘花效果 */
    .heart {
      position: absolute;
      pointer-events: none;
      z-index: 2;
      animation: heartFloat var(--duration) ease-in-out forwards;
      transform-origin: center;
      opacity: 0.8;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: var(--size);
      height: var(--size);
      background-color: var(--color);
      border-radius: 50%;
    }

    .heart::before {
      top: calc(-50% + 1px);
      left: 0;
      box-shadow: 0 0 15px var(--color);
    }

    .heart::after {
      top: 0;
      left: calc(50% - 1px);
      box-shadow: 0 0 15px var(--color);
    }

    .heart::before, .heart::after {
      transform: rotate(-45deg);
    }

    .heart::before {
      transform: rotate(45deg) translate(31%, 31%);
    }

    @keyframes heartFloat {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(var(--rotation)) scale(1);
        opacity: 0;
      }
    }

    /* 标题样式 - 暖冬主题调整 */
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: clamp(1.8rem, 6vw, 3rem);
      text-shadow: 0 0 10px rgba(255,255,255,0.8), 
                   0 0 20px rgba(255,215,0,0.5), /* 暖光光晕 */
                   0 0 30px rgba(255,165,0,0.4);
      z-index: 10;
      opacity: 0;
      animation: fadeIn 3s forwards 1s;
      pointer-events: none;
      text-align: center;
      width: 90%;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 暖冬信封弹窗样式 - 调整为暖冬主题 */
    .message-box {
      position: absolute;
      padding: 12px 16px;
      border-radius: 12px; /* 圆润信封感 */
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 500;
      color: #fff;
      max-width: 60%;
      word-wrap: break-word;
      z-index: 9999;
      opacity: 0;
      transform: scale(0.8) translateY(10px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2),
                  0 0 15px var(--glow-color); /* 暖光发光 */
      cursor: pointer;
      overflow: hidden;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      background: linear-gradient(135deg, var(--bg-color), var(--bg-color-dark));
      /* 随机淡化动画 - 核心修改 */
      animation: randomFade 4s infinite ease-in-out;
    }

    /* 随机淡化动画 - 实现弹窗随机透明度变化 */
    @keyframes randomFade {
      0% { opacity: 0.7 + Math.random() * 0.3; }
      50% { opacity: 0.4 + Math.random() * 0.5; }
      100% { opacity: 0.7 + Math.random() * 0.3; }
    }

    /* 信封右上角：粉红色小爱心 - 修改 */
    .message-box::before {
      content: '❤️'; /* 粉红色小爱心 */
      position: absolute;
      top: 6px;
      right: 8px;
      width: 14px;
      height: 14px;
      font-size: 14px;
      line-height: 1;
      text-shadow: 0 0 3px rgba(255,255,255,0.5);
    }

    .message-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.05) 0%, transparent 100%);
      pointer-events: none;
    }

    .message-box.show {
      opacity: 0.9;
      transform: scale(1) translateY(0);
      /* 同时保留脉冲和随机淡化效果 */
      animation: pulse 3s infinite ease-in-out, randomFade 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 6px 20px rgba(0,0,0,0.2), 0 0 15px var(--glow-color); }
      50% { box-shadow: 0 6px 25px rgba(0,0,0,0.25), 0 0 20px var(--glow-color); }
    }

    /* 暖冬结束特效 - 信封聚合动画 */
    .message-box.gather {
      transition: all 1.8s cubic-bezier(0.25, 1, 0.5, 1);
    }

    /* 爱心轨迹动画类 - 核心新增 */
    .message-box.heart-trace {
      position: absolute;
      z-index: 9999;
      transition: none;
      animation: heartTraceAnimation 6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* 爱心轨迹关键帧 - 精确模拟爱心形状路径 */
    @keyframes heartTraceAnimation {
      0% { transform: translate(0, 0) scale(0.8); opacity: 1; }
      10% { transform: translate(calc(var(--hx1)), calc(var(--hy1))) scale(0.85); }
      20% { transform: translate(calc(var(--hx2)), calc(var(--hy2))) scale(0.9); }
      30% { transform: translate(calc(var(--hx3)), calc(var(--hy3))) scale(0.95); }
      40% { transform: translate(calc(var(--hx4)), calc(var(--hy4))) scale(1); }
      50% { transform: translate(calc(var(--hx5)), calc(var(--hy5))) scale(1.05); }
      60% { transform: translate(calc(var(--hx6)), calc(var(--hy6))) scale(1); }
      70% { transform: translate(calc(var(--hx7)), calc(var(--hy7))) scale(0.95); }
      80% { transform: translate(calc(var(--hx8)), calc(var(--hy8))) scale(0.9); }
      90% { transform: translate(calc(var(--hx9)), calc(var(--hy9))) scale(0.85); }
      100% { transform: translate(calc(var(--hx10)), calc(var(--hy10))) scale(0.8); opacity: 0; }
    }

    .message-box.bloom {
      animation: bloom 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    @keyframes bloom {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.1) rotate(3deg); opacity: 0.9; }
      100% { transform: scale(0.8) rotate(-3deg); opacity: 0; }
    }

    .message-box.fade-out {
      opacity: 0;
      transform: translateY(-20px) scale(0.9);
    }

    /* 底部提示 - 暖冬主题 */
    .hint {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      font-size: clamp(12px, 3vw, 14px);
      z-index: 100;
      opacity: 0;
      animation: fadeIn 1s forwards 2s;
      text-align: center;
      width: 90%;
      line-height: 1.5;
    }

    /* 暖冬结束提示 - 向上移动修改 */
    .winter-end-hint {
      position: absolute;
      top: 38%; /* 从50%改为38%，向上移动12% */
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      color: #fff;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      text-align: center;
      z-index: 10000;
      opacity: 0;
      text-shadow: 0 0 15px rgba(255,215,0.6), 0 0 25px rgba(255,165,0,0.4);
      animation: fadeInBloom 3s forwards 1s;
      pointer-events: none;
      width: 90%;
      line-height: 1.6;
    }

    @keyframes fadeInBloom {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* 触摸反馈样式 */
    .touch-feedback {
      position: fixed;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: scale(0);
      pointer-events: none;
      z-index: 99999;
      animation: touchEffect 0.6s ease-out forwards;
    }

    @keyframes touchEffect {
      0% { transform: scale(0); opacity: 1; }
      70% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0; }
    }

    /* 粒子特效 - 暖冬白色+金色 */
    .particle {
      position: absolute;
      background-color: var(--particle-color);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation: particleFloat var(--duration) ease-in-out forwards;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">陪你一年又一年</h1>
  <div class="stars"></div>

<script>
  // 存储所有弹窗元素，用于结束特效
  let allMessageBoxes = [];
  let startTime;

  // 创建星星背景（增强版）
  function createStars() {
    const starsContainer = document.querySelector('.stars');
    const starCount = window.innerWidth < 768 ? 150 : 300;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      // 随机大小和亮度
      const size = Math.random() * 1.5 + 0.5;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // 随机位置（确保在屏幕内）
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      
      // 随机动画参数
      const delay = Math.random() * 5;
      const duration = Math.random() * 3 + 1;
      star.style.animationDelay = `${delay}s`;
      star.style.animationDuration = `${duration}s`;
      
      // 随机亮度
      const opacity = Math.random() * 0.7 + 0.3;
      star.style.opacity = opacity;
      
      // 大星星有额外光晕
      if (size > 1.5) {
        star.classList.add('large');
      }
      
      starsContainer.appendChild(star);
    }
  }

  // 爱心飘花效果（限制在屏幕内）
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    
    // 爱心颜色
    const heartColors = [
      '#FF6B8B', '#FF85A1', '#FF9EB0', '#FFB7C5', '#FFCEDF',
      '#FF85CF', '#FF99D9', '#FFADD4', '#FFC2E2', '#FFD6ED'
    ];
    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
    
    // 爱心大小
    const isMobile = window.innerWidth < 768;
    const size = isMobile ? 8 + Math.random() * 12 : 12 + Math.random() * 16;
    const halfSize = size / 2; // 用于位置校准
    
    // 起始位置（确保左侧不超出屏幕，右侧不超出屏幕）
    const maxStartX = window.innerWidth - size;
    const startX = Math.random() * maxStartX; // 0 ~ (屏幕宽 - 爱心宽)
    const startY = -50; // 从屏幕顶部外进入
    
    // 动画参数（确保结束位置在屏幕内，水平位移不超出边界）
    const duration = isMobile ? 5 + Math.random() * 4 : 7 + Math.random() * 5;
    const maxTx = isMobile ? 80 : 150; // 最大水平位移
    // 计算水平位移范围，确保爱心始终在屏幕内
    const txMin = -startX + halfSize; // 左边界限制（不能超出屏幕左边缘）
    const txMax = (window.innerWidth - size - startX) - halfSize; // 右边界限制
    const tx = Math.min(Math.max((Math.random() - 0.5) * maxTx * 2, txMin), txMax);
    const ty = window.innerHeight + 50; // 从底部离开屏幕
    const rotation = (Math.random() - 0.5) * 120; // 旋转更灵动
    
    // 设置样式
    heart.style.setProperty('--size', `${size}px`);
    heart.style.setProperty('--color', color);
    heart.style.setProperty('--duration', `${duration}s`);
    heart.style.setProperty('--tx', `${tx}px`);
    heart.style.setProperty('--ty', `${ty}px`);
    heart.style.setProperty('--rotation', `${rotation}deg`);
    heart.style.left = `${startX}px`;
    heart.style.top = `${startY}px`;
    
    document.body.appendChild(heart);
    
    // 动画结束后移除
    setTimeout(() => {
      if (heart.parentNode) heart.remove();
    }, duration * 1000);
  }

  // 启动爱心飘花
  function startHearts() {
    const isMobile = window.innerWidth < 768;
    const interval = isMobile ? 600 : 400;
    
    setInterval(() => {
      if (Math.random() > 0.7) { // 30%概率生成
        createHeart();
      }
    }, interval);
  }

  // 粒子特效
  function createParticles(x, y) {
    const particleCount = 8 + Math.floor(Math.random() * 6);
    const particleColors = ['#fff', '#ffd700', '#ffecb3', '#ffe082']; // 暖冬白+金色系
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // 随机大小
      const size = 1 + Math.random() * 3;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // 随机颜色
      const color = particleColors[Math.floor(Math.random() * particleColors.length)];
      particle.style.setProperty('--particle-color', color);
      
      // 位置（确保在屏幕内）
      const maxX = window.innerWidth - size;
      const maxY = window.innerHeight - size;
      const posX = Math.min(Math.max(x, size), maxX);
      const posY = Math.min(Math.max(y, size), maxY);
      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      
      // 随机动画
      const duration = 0.8 + Math.random() * 1.2;
      const angle = (i / particleCount) * Math.PI * 2;
      const distance = 15 + Math.random() * 15;
      
      particle.style.setProperty('--duration', `${duration}s`);
      particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
      
      document.body.appendChild(particle);
      
      // 移除粒子
      setTimeout(() => {
        if (particle.parentNode) particle.remove();
      }, duration * 1000);
    }
  }

  // 坠落的爱心字体图标系统（限制在屏幕内）
  function createFallingHeartIcon() {
    const heartIcon = document.createElement('div');
    heartIcon.className = 'falling-heart-icon';
    
    // 使用爱心符号作为字体图标
    heartIcon.textContent = '❤';
    
    // 随机爱心颜色
    const heartColors = [
      '#FF3B8B', '#FF5CA1', '#FF7EB0', '#FF2E55', '#FF0066',
      '#FF5588', '#FF3399', '#FF66CC', '#FF99CC', '#FF33CC',
      '#FFD700', '#FFA500', '#FF6347', '#00CED1', '#9370DB'
    ];
    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
    
    // 根据屏幕尺寸调整爱心大小
    const isMobile = window.innerWidth < 768;
    const size = isMobile ? 24 + Math.random() * 36 : 32 + Math.random() * 48;
    const halfSize = size / 2; // 用于位置校准
    
    // 随机起始位置（确保完全在屏幕内）
    const maxStartX = window.innerWidth - size;
    const startX = Math.random() * maxStartX; // 0 ~ (屏幕宽 - 爱心宽)
    const startY = -size - Math.random() * 100; // 从顶部外进入
    
    // 随机动画时长
    const duration = isMobile ? 4 + Math.random() * 4 : 6 + Math.random() * 6;
    
    // 随机水平位移（限制范围，确保爱心始终在屏幕内）
    const maxTx = isMobile ? 120 : 250;
    const txMin = -startX + halfSize; // 左边界限制
    const txMax = (window.innerWidth - size - startX) - halfSize; // 右边界限制
    const tx = Math.min(Math.max((Math.random() - 0.5) * maxTx * 2, txMin), txMax);
    
    // 垂直位移（从底部离开屏幕）
    const ty = window.innerHeight + size + 100;
    
    // 随机旋转角度
    const rotation = (Math.random() - 0.5) * 180;
    
    // 随机缩放比例
    const scale = 0.7 + Math.random() * 0.6;
    
    // 设置样式
    heartIcon.style.setProperty('--size', `${size}px`);
    heartIcon.style.setProperty('--color', color);
    heartIcon.style.setProperty('--duration', `${duration}s`);
    heartIcon.style.setProperty('--tx', `${tx}px`);
    heartIcon.style.setProperty('--ty', `${ty}px`);
    heartIcon.style.setProperty('--rotation', `${rotation}deg`);
    heartIcon.style.setProperty('--scale', scale);
    heartIcon.style.left = `${startX}px`;
    heartIcon.style.top = `${startY}px`;
    
    document.body.appendChild(heartIcon);

      hx3: centerX - 35 * scale - offsetX, hy3: centerY - 75 * scale - offsetY,

  });

  // 点击/触摸清空所有弹窗
  function handleClearMessages(e) {
    createTouchFeedback(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
    
    document.querySelectorAll('.message-box').forEach(el => {
      createParticles(el.offsetLeft + el.offsetWidth/2, el.offsetTop + el.offsetHeight/2);
      el.classList.remove('show');
      el.classList.add('fade-out');
      setTimeout(() => el.remove(), 300);
      allMessageBoxes = allMessageBoxes.filter(item => item !== el);
    });
  }

  document.addEventListener('click', handleClearMessages);
  document.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handleClearMessages(e);
  }, { passive: false });

  // 窗口大小变化时重新调整（确保元素始终在屏幕内）
  window.addEventListener('resize', () => {
    // 重新创建星星
    document.querySelectorAll('.star').forEach(star => star.remove());
    createStars();
    
    // 调整现有弹窗位置（确保仍在屏幕内）
    const isMobile = window.innerWidth < 768;
    const margin = isMobile ? 20 : 30;
    
    document.querySelectorAll('.message-box').forEach(box => {
      if (!box.classList.contains('gather') && !box.classList.contains('heart-trace')) {
        const boxWidth = box.offsetWidth;
        const boxHeight = box.offsetHeight;
        const maxX = window.innerWidth - boxWidth - margin * 2;
        const maxY = window.innerHeight - boxHeight - margin * 2;
        const currentX = parseFloat(box.style.left);
        const currentY = parseFloat(box.style.top);
        
        // 修正位置（如果超出边界）
        const newX = Math.min(Math.max(currentX, margin), maxX);
        const newY = Math.min(Math.max(currentY, margin), maxY);
        
        box.style.left = `${newX}px`;
        box.style.top = `${newY}px`;
      }
    });
  });
</script>
