<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>陪你一年又一年</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #2c3e50 0%, #0a0e17 100%);
      overflow: hidden;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      position: relative;
    }

    /* 星星背景增强 */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    .star.large {
      width: 2px;
      height: 2px;
      box-shadow: 0 0 6px rgba(255,255,255,0.8);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* 坠落的爱心字体图标样式 */
    .falling-heart-icon {
      position: absolute;
      pointer-events: none;
      z-index: 3;
      font-size: var(--size);
      color: var(--color);
      text-shadow: 0 0 10px var(--color), 0 0 20px rgba(255,255,255,0.3);
      animation: floatDown var(--duration) linear forwards;
      transform-origin: center;
      transition: filter 0.3s ease;
    }

    .falling-heart-icon:hover {
      filter: brightness(1.2);
    }

    /* 带相框的坠落图片样式 */
    .framed-image {
      position: absolute;
      pointer-events: none;
      z-index: 4; /* 图片在爱心之上 */
      animation: floatDown var(--duration) linear forwards;
      transform-origin: center;
      transition: filter 0.3s ease;
    }

    .frame {
      position: relative;
      padding: 8px; /* 相框边宽度 */
      background: linear-gradient(135deg, #d4af37, #f8f0c0, #d4af37); /* 金色相框 */
      border-radius: 4px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5), 
                  0 0 15px rgba(212, 175, 55, 0.5); /* 相框阴影和光晕 */
    }

    .frame img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 2px;
      object-fit: cover;
    }

    /* 相框装饰角 */
    .frame::before, .frame::after, .frame > span::before, .frame > span::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: transparent;
      border: 3px solid #9b7b1b;
      z-index: 1;
    }

    .frame::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .frame::after {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .frame > span::before {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
    }

    .frame > span::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }

    .framed-image:hover {
      filter: brightness(1.1);
    }

    @keyframes floatDown {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(var(--scale));
        opacity: 0;
      }
      10% {
        opacity: 0.95;
      }
      90% {
        opacity: 0.95;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(var(--rotation)) scale(var(--scale));
        opacity: 0;
      }
    }

    /* 爱心飘花效果 */
    .heart {
      position: absolute;
      pointer-events: none;
      z-index: 2;
      animation: heartFloat var(--duration) ease-in-out forwards;
      transform-origin: center;
      opacity: 0.8;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: var(--size);
      height: var(--size);
      background-color: var(--color);
      border-radius: 50%;
    }

    .heart::before {
      top: calc(-50% + 1px);
      left: 0;
      box-shadow: 0 0 15px var(--color);
    }

    .heart::after {
      top: 0;
      left: calc(50% - 1px);
      box-shadow: 0 0 15px var(--color);
    }

    .heart::before, .heart::after {
      transform: rotate(-45deg);
    }

    .heart::before {
      transform: rotate(45deg) translate(31%, 31%);
    }

    @keyframes heartFloat {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(var(--rotation)) scale(1);
        opacity: 0;
      }
    }

    /* 标题样式 - 增强光晕 */
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: clamp(1.8rem, 6vw, 3rem);
      text-shadow: 0 0 10px rgba(255,255,255,0.8), 
                   0 0 20px rgba(255,255,255,0.5),
                   0 0 30px rgba(255,105,180,0.6);
      z-index: 10;
      opacity: 0;
      animation: fadeIn 3s forwards 1s;
      pointer-events: none;
      text-align: center;
      width: 90%;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* 美化后的弹窗样式 - 增强特效 */
    .message-box {
      position: absolute;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: clamp(15px, 4vw, 17px);
      font-weight: 500;
      color: #fff;
      max-width: 70%;
      word-wrap: break-word;
      z-index: 9999;
      opacity: 0;
      transform: scale(0.8) translateY(10px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2),
                  0 0 15px rgba(255,255,255,0.15);
      cursor: pointer;
      overflow: hidden;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .message-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.1) 0%, transparent 100%);
      pointer-events: none;
    }

    .message-box::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 24px;
      height: 24px;
      background: radial-gradient(circle at 70% 70%, rgba(255,255,255,0.2), transparent 70%);
      border-radius: 50%;
    }

    .message-box.show {
      opacity: 1;
      transform: scale(1) translateY(0);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 6px 20px rgba(0,0,0,0.2), 0 0 15px rgba(255,255,255,0.15); }
      50% { box-shadow: 0 6px 25px rgba(0,0,0,0.25), 0 0 20px rgba(255,255,255,0.2); }
    }

    .message-box.fade-out {
      opacity: 0;
      transform: translateY(-20px) scale(0.9);
    }

    /* 底部提示 */
    .hint {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      font-size: clamp(12px, 3vw, 14px);
      z-index: 100;
      opacity: 0;
      animation: fadeIn 1s forwards 2s;
      text-align: center;
      width: 90%;
      line-height: 1.5;
    }

    /* 触摸反馈样式 */
    .touch-feedback {
      position: fixed;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: scale(0);
      pointer-events: none;
      z-index: 99999;
      animation: touchEffect 0.6s ease-out forwards;
    }

    @keyframes touchEffect {
      0% { transform: scale(0); opacity: 1; }
      70% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(1.2); opacity: 0; }
    }

    /* 粒子特效 */
    .particle {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation: particleFloat var(--duration) ease-in-out forwards;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">陪你一年又一年</h1>
  <div class="stars"></div>

<script>
  // 创建星星背景（增强版）
  function createStars() {
    const starsContainer = document.querySelector('.stars');
    const starCount = window.innerWidth < 768 ? 150 : 300;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      
      // 随机大小和亮度
      const size = Math.random() * 1.5 + 0.5;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      
      // 随机位置
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      
      // 随机动画参数
      const delay = Math.random() * 5;
      const duration = Math.random() * 3 + 1;
      star.style.animationDelay = `${delay}s`;
      star.style.animationDuration = `${duration}s`;
      
      // 随机亮度
      const opacity = Math.random() * 0.7 + 0.3;
      star.style.opacity = opacity;
      
      // 大星星有额外光晕
      if (size > 1.5) {
        star.classList.add('large');
      }
      
      starsContainer.appendChild(star);
    }
  }

  // 爱心飘花效果
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    
    // 爱心颜色
    const heartColors = [
      '#FF6B8B', '#FF85A1', '#FF9EB0', '#FFB7C5', '#FFCEDF',
      '#FF85CF', '#FF99D9', '#FFADD4', '#FFC2E2', '#FFD6ED'
    ];
    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
    
    // 爱心大小
    const isMobile = window.innerWidth < 768;
    const size = isMobile ? 8 + Math.random() * 12 : 12 + Math.random() * 16;
    
    // 起始位置
    const startX = Math.random() * window.innerWidth;
    const startY = -50;
    
    // 动画参数
    const duration = isMobile ? 5 + Math.random() * 4 : 7 + Math.random() * 5;
    const tx = (Math.random() - 0.5) * (isMobile ? 100 : 200);
    const ty = window.innerHeight + 50;
    const rotation = (Math.random() - 0.5) * 120; // 旋转更灵动
    
    // 设置样式
    heart.style.setProperty('--size', `${size}px`);
    heart.style.setProperty('--color', color);
    heart.style.setProperty('--duration', `${duration}s`);
    heart.style.setProperty('--tx', `${tx}px`);
    heart.style.setProperty('--ty', `${ty}px`);
    heart.style.setProperty('--rotation', `${rotation}deg`);
    heart.style.left = `${startX}px`;
    heart.style.top = `${startY}px`;
    
    document.body.appendChild(heart);
    
    // 动画结束后移除
    setTimeout(() => {
      if (heart.parentNode) heart.remove();
    }, duration * 1000);
  }

  // 启动爱心飘花
  function startHearts() {
    const isMobile = window.innerWidth < 768;
    const interval = isMobile ? 600 : 400;
    
    setInterval(() => {
      if (Math.random() > 0.7) { // 30%概率生成
        createHeart();
      }
    }, interval);
  }

  // 粒子特效
  function createParticles(x, y) {
    const particleCount = 8 + Math.floor(Math.random() * 6);
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // 随机大小
      const size = 1 + Math.random() * 3;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // 位置
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      
      // 随机动画
      const duration = 0.8 + Math.random() * 1.2;
      const angle = (i / particleCount) * Math.PI * 2;
      const distance = 15 + Math.random() * 15;
      
      particle.style.setProperty('--duration', `${duration}s`);
      particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
      
      document.body.appendChild(particle);
      
      // 移除粒子
      setTimeout(() => {
        if (particle.parentNode) particle.remove();
      }, duration * 1000);
    }
  }

  // 坠落的爱心字体图标系统
  function createFallingHeartIcon() {
    const heartIcon = document.createElement('div');
    heartIcon.className = 'falling-heart-icon';
    
    // 使用爱心符号作为字体图标
    heartIcon.textContent = '❤';
    
    // 随机爱心颜色
    const heartColors = [
      '#FF3B8B', '#FF5CA1', '#FF7EB0', '#FF2E55', '#FF0066',
      '#FF5588', '#FF3399', '#FF66CC', '#FF99CC', '#FF33CC',
      '#FFD700', '#FFA500', '#FF6347', '#00CED1', '#9370DB'
    ];
    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
    
    // 根据屏幕尺寸调整爱心大小
    const isMobile = window.innerWidth < 768;
    const size = isMobile ? 24 + Math.random() * 36 : 32 + Math.random() * 48;
    
    // 随机起始位置
    const startX = Math.random() * window.innerWidth;
    const startY = -size - Math.random() * 100;
    
    // 随机动画时长
    const duration = isMobile ? 4 + Math.random() * 4 : 6 + Math.random() * 6;
    
    // 随机水平位移
    const tx = isMobile ? (Math.random() - 0.5) * 180 : (Math.random() - 0.5) * 350;
    
    // 垂直位移
    const ty = window.innerHeight + size + 100;
    
    // 随机旋转角度
    const rotation = (Math.random() - 0.5) * 180;
    
    // 随机缩放比例
    const scale = 0.7 + Math.random() * 0.6;
    
    // 设置样式
    heartIcon.style.setProperty('--size', `${size}px`);
    heartIcon.style.setProperty('--color', color);
    heartIcon.style.setProperty('--duration', `${duration}s`);
    heartIcon.style.setProperty('--tx', `${tx}px`);
    heartIcon.style.setProperty('--ty', `${ty}px`);
    heartIcon.style.setProperty('--rotation', `${rotation}deg`);
    heartIcon.style.setProperty('--scale', scale);
    heartIcon.style.left = `${startX}px`;
    heartIcon.style.top = `${startY}px`;
    
    document.body.appendChild(heartIcon);
    
    // 动画结束后移除并添加粒子效果
    setTimeout(() => {
      if (heartIcon.parentNode) {
        const rect = heartIcon.getBoundingClientRect();
        createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
        heartIcon.remove();
      }
    }, duration * 1000);
  }

  // 启动坠落爱心图标
  function startFallingHeartIcons() {
    const isMobile = window.innerWidth < 768;
    const intervalTime = isMobile ? 1200 : 900;
    
    setInterval(() => {
      const probability = window.innerWidth < 768 ? 0.5 : 0.6;
      if (Math.random() > (1 - probability)) {
        createFallingHeartIcon();
      }
    }, intervalTime);
  }

  // 带相框的随机图片坠落系统
  const imageUrls = [
    "img/1.webp",
    "img/2.webp",
    "img/3.webp",
    "img/4.webp",
    "img/5.webp",
    "img/6.webp",
    "img/7.webp"
  ];

  function createFramedImage() {
    // 创建外层容器
    const container = document.createElement('div');
    container.className = 'framed-image';
    
    // 创建相框元素
    const frame = document.createElement('div');
    frame.className = 'frame';
    
    // 创建装饰角的容器
    const corners = document.createElement('span');
    frame.appendChild(corners);
    
    // 创建图片元素
    const img = document.createElement('img');
    const randomImg = imageUrls[Math.floor(Math.random() * imageUrls.length)];
    img.src = randomImg;
    img.alt = "照片";
    frame.appendChild(img);
    
    container.appendChild(frame);

    // 根据屏幕尺寸调整图片大小
    const isMobile = window.innerWidth < 768;
    const size = isMobile ? 80 + Math.random() * 100 : 120 + Math.random() * 140;
    container.style.width = `${size}px`;
    container.style.height = `${size * 1.2}px`; // 保持一定的宽高比

    // 随机起始位置
    const startX = Math.random() * window.innerWidth;
    const startY = -size - Math.random() * 100;
    container.style.left = `${startX}px`;
    container.style.top = `${startY}px`;

    // 随机动画时长（比爱心稍慢）
    const duration = isMobile ? 7 + Math.random() * 6 : 9 + Math.random() * 8;
    container.style.setProperty('--duration', `${duration}s`);

    // 随机水平位移（比爱心更大）
    const tx = isMobile ? (Math.random() - 0.5) * 200 : (Math.random() - 0.5) * 400;
    container.style.setProperty('--tx', `${tx}px`);

    // 垂直位移
    const ty = window.innerHeight + size + 100;
    container.style.setProperty('--ty', `${ty}px`);

    // 随机旋转角度（比爱心幅度小一些）
    const rotation = (Math.random() - 0.5) * 60;
    container.style.setProperty('--rotation', `${rotation}deg`);

    // 随机缩放比例
    const scale = 0.6 + Math.random() * 0.5;
    container.style.setProperty('--scale', scale);

    document.body.appendChild(container);

    // 动画结束后移除
    setTimeout(() => {
      if (container.parentNode) {
        // 图片消失时添加粒子效果
        const rect = container.getBoundingClientRect();
        createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
        container.remove();
      }
    }, duration * 1000);
  }

  // 启动带相框的图片坠落
  function startFramedImages() {
    const isMobile = window.innerWidth < 768;
    // 图片出现频率低于爱心
    const intervalTime = isMobile ? 3000 : 2500;
    
    setInterval(() => {
      const probability = window.innerWidth < 768 ? 0.4 : 0.5;
      if (Math.random() > (1 - probability)) {
        createFramedImage();
      }
    }, intervalTime);
  }

  // 触摸反馈效果
  function createTouchFeedback(x, y) {
    const feedback = document.createElement('div');
    feedback.className = 'touch-feedback';
    feedback.style.left = `${x}px`;
    feedback.style.top = `${y}px`;
    document.body.appendChild(feedback);
    
    // 创建触摸粒子
    createParticles(x, y);
    
    setTimeout(() => {
      if (feedback.parentNode) feedback.remove();
    }, 600);
  }

  // 祝福弹窗系统
  const messages = [
    "今天过得开心嘛", "保持微笑呀", "每天都要元气满满", "记得吃水果", "早点休息",
    "好好爱自己", "梦想成真", "愿所有烦恼都消失", "天冷了，多穿衣服", "别熬夜",
    "顺顺利利", "喝水哦~", "加油！", "一切都会好起来的", "你是最棒的！",
    "世界因你而温柔", "慢慢来，别着急", "你值得被爱", "今天也很努力吧？", "星星会照亮你",
    "我想你了","记得好好护肤","你超棒的","学会爱自己","保持好心情","冷，多穿衣服","期待下一次见面",
    "珍惜每一刻","爱你哦","lucky","万事开头难","你能行的","我在","星河为你闪烁","美的冒泡",
    "小心感冒","不难的","平平安安","无忧无虑","每天都喜欢你多一点"
  ];

  const messageColors = [
    "rgba(255, 105, 180, 0.9)", "rgba(138, 43, 226, 0.8)", "rgba(70, 130, 180, 0.5)",
    "rgba(60, 179, 113, 0.6)", "rgba(255, 165, 0, 0.9)", "rgba(255, 99, 71, 0.6)",
    "rgba(106, 90, 205, 0.5)", "rgba(30, 144, 255, 0.7)", "rgba(222, 54, 32, 0.7)",
    "rgba(66, 90, 43, 0.5)", "rgba(77, 90, 255, 0.7)", "rgba(66, 54, 34, 0.7)",
    "rgba(44, 179, 167, 0.6)", "rgba(233, 59, 0, 0.9)", "rgba(0, 0, 0, 0.6)",
        "rgba(34, 66, 11, 0.9)", "rgba(1, 9, 200, 0.8)", "rgba(44, 67, 180, 0.5)",
    "rgba(33, 179, 66, 0.6)", "rgba(33, 165, 0, 0.9)", "rgba(99, 99, 71, 0.6)",
    "rgba(106, 90, 123, 0.5)", "rgba(30, 234, 255, 0.7)", "rgba(23, 54, 32, 0.7)",
    "rgba(66, 90, 88, 0.5)", "rgba(77, 66, 255, 0.7)", "rgba(66, 0, 34, 0.7)",
    "rgba(44, 255, 167, 0.6)", "rgba(255, 59, 55, 0.9)", "rgba(0, 0, 0, 0.6)"
  ];

  let active = true;

  function createMessage() {
    if (!active) return;
    const msg =  messages[Math.floor(Math.random() * messages.length)];
    const color = messageColors[Math.floor(Math.random() * messageColors.length)];
    const box = document.createElement('div');
    box.className = 'message-box';
    box.textContent = msg;
    box.style.backgroundColor = color;

    // 随机位置
    const isMobile = window.innerWidth < 768;
    const margin = isMobile ? 15 : 5;
    const x = margin + Math.random() * (window.innerWidth - 270 - margin * 2);
    const y = margin + Math.random() * (window.innerHeight - 130 - margin * 2);
    box.style.left = `${x}px`;
    box.style.top = `${y}px`;

    // 随机内边距
    const padY = isMobile ? 10 + Math.floor(Math.random() * 5) : 12 + Math.floor(Math.random() * 6);
    const padX = isMobile ? 16 + Math.floor(Math.random() * 8) : 20 + Math.floor(Math.random() * 10);
    box.style.padding = `${padY}px ${padX}px`;

    // 圆角
    const radius = 15 + Math.floor(Math.random() * 10);
    box.style.borderRadius = `${radius}px`;

    // 点击单个消息可移除
    box.addEventListener('click', (e) => {
      e.stopPropagation();
      // 移除时添加粒子效果
      const rect = box.getBoundingClientRect();
      createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
      removeMessage(box);
    });

    document.body.appendChild(box);
    setTimeout(() => box.classList.add('show'), 10);

    // 自动消失
    const lifetime = isMobile ? 3000 + Math.random() * 2000 : 4000 + Math.random() * 3000;
    setTimeout(() => {
      if (box.parentNode) {
        createParticles(box.offsetLeft + box.offsetWidth/2, box.offsetTop + box.offsetHeight/2);
        removeMessage(box);
      }
    }, lifetime);
  }

  // 移除消息框的动画
  function removeMessage(box) {
    box.classList.remove('show');
    box.classList.add('fade-out');
    setTimeout(() => box.remove(), 300);
  }

  // 启动系统
  window.addEventListener('load', () => {
    createStars();
    startFallingHeartIcons(); // 启动坠落爱心字体图标
    startFramedImages(); // 启动带相框的图片坠落
    startHearts(); // 启动爱心飘花

    // 消息频率控制
    const isMobile = window.innerWidth < 768;
    let msgIntervalTime = isMobile ? 900 : 700;
    
    let msgInterval = setInterval(() => {
      if (!active) return;
      
      const maxCount = isMobile ? 2 : 3;
      const count = Math.max(1, Math.floor(maxCount - (60000 - (Date.now() - startTime)) / 20000));
      
      for (let i = 0; i < count; i++) {
        setTimeout(createMessage, i * 50);
      }
      
      msgIntervalTime = Math.min(isMobile ? 1800 : 2000, msgIntervalTime + (isMobile ? 6 : 8));
      clearInterval(msgInterval);
      msgInterval = setInterval(() => {
        if (!active) return;
        const count = Math.max(1, Math.floor(maxCount - (60000 - (Date.now() - startTime)) / 20000));
        for (let i = 0; i < count; i++) {
          setTimeout(createMessage, i * 50);
        }
      }, msgIntervalTime);
    }, msgIntervalTime);

    const startTime = Date.now();
    
    // 60秒后停止弹窗
    setTimeout(() => {
      active = false;
      clearInterval(msgInterval);
      
      // 显示结束提示
      const endHint = document.createElement('div');
      endHint.className = 'message-box';
      endHint.textContent = '祝福已送达，愿你被世界温柔以待 ❤️';
      endHint.style.backgroundColor = 'rgba(255, 105, 180, 0.9)';
      endHint.style.left = '50%';
      endHint.style.top = '50%';
      endHint.style.transform = 'translate(-50%, -50%) scale(0.7)';
      endHint.style.textAlign = 'center';
      endHint.style.maxWidth = '80%';
      endHint.style.zIndex = '10000';
      
      document.body.appendChild(endHint);
      setTimeout(() => endHint.classList.add('show'), 10);
      
    }, 60000);
  });

  // 点击/触摸清空所有弹窗
  function handleClearMessages(e) {
    createTouchFeedback(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
    
    document.querySelectorAll('.message-box').forEach(el => {
      createParticles(el.offsetLeft + el.offsetWidth/2, el.offsetTop + el.offsetHeight/2);
      el.classList.remove('show');
      el.classList.add('fade-out');
      setTimeout(() => el.remove(), 300);
    });
  }

  document.addEventListener('click', handleClearMessages);
  document.addEventListener('touchstart', (e) => {
    e.preventDefault();
    handleClearMessages(e);
  }, { passive: false });

  // 窗口大小变化时重新调整
  window.addEventListener('resize', () => {
    document.querySelectorAll('.star').forEach(star => star.remove());
    createStars();
  });
</script>
